<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PizzaMore</title>
    <meta name="viewport" content="dith=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="container-fluid">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="myCarousel" data-to-slide="0" class="active"></li>
                <li data-target="myCarousel" data-to-slide="1"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="./images/pizza_1.jpg" alt="Image of a pizza">
                </div>
                <div class="item"><img src="./images/pizza_2.jpg" alt="Image of a pizza">
                </div>
            </div>
        </div>
    </div>
     <div id="navigation" class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">PizzaMore</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="home.html">Начална страница</a>
            </li>
            <li>
                <a href="#">Обадете ни се</a>
            </li>
        </ul>
        <form method="POST">
            <input id="languageBtn" class="btn btn-primary navbar-btn" type="submit" formaction="home.exe" name="language" value="BG" onclick="change(this)">
            <a class="btn btn-success navbar-btn" href="signIn.exe">Влез</a>
            <a class="btn btn-warning navbar-btn" href="signUn.exe">Регистрирай се</a>
            <a class="btn btn-info navbar-btn" href="menu.exe">Меню</a>
        </form>
    </div>
    <script type="text/javascript">function change(element){
        element.value=element.value=="EN"?"BG":"EN";
    }
    </script>
</body>
<script src="./bootstrap/bootstrap.js"></script>
<script src="./jquery/jquery-3.1.1.min.js"></script>
</html>
