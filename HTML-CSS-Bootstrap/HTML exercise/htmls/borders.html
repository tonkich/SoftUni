<html>
<head><title>Borders</title></head>
<body>

  .borderedRed {
    width: 270px;

    padding: 20px;
    border: 10px solid red;
    border-radius: 15px;
	background-color: gray;
  }
</style>
<style>
  .borderedGreen {
    width: 320px;
    height: 76px;
    padding: 20px;
    border: 10px solid green;
    border-radius: 15px;
	background-color: gray;
  }
</style><style>
  .borderedBlue {
    width: 270px;
    height: 76px;
    padding: 20px;
    border: 10px solid blue;
    border-radius: 15px;
	background-color: gray;
  }
</style>
<div class="borderedRed">
<span style="color:red"><font size="15">Red </font></span><font size="15">Border</font>
</div>
<br>

</div>

<span style="color:blue"><font size="15">Blue </font></span><font size="15">Border</font>
</div>
<br>
</body>
</html>
